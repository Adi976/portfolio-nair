<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        /* Basic reset for margin and padding */
        body, h1, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('path/to/your/image.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
        }

        /* Styles for the nav bar */
        nav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed; /* Fixed position to make the nav bar stay at the top */
            top: 0; /* Align the nav bar to the top of the viewport */
            z-index: 1000; /* Ensure the nav bar is above other elements */
        }

        /* Container for nav items */
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Make the nav items wrap to new lines if needed */
            padding: 0;
            margin: 0;
        }

        /* Styles for nav items */
        nav ul li {
            display: inline;
        }

        /* Styles for nav links */
        nav ul li a {
            display: block;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Hover effect for nav links */
        nav ul li a:hover {
            background-color: #575757;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li a {
                text-align: left;
                padding-left: 20px;
            }
        }

        /* Additional padding for the body to account for the fixed nav bar */
        body {
            padding-top: 60px; /* Adjust this value based on the height of your nav bar */
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        label, input {
            margin: 5px 0;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #FFF;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #F0F0F0;
            margin: 5px 0;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content area with a form to get user input -->
    <header>
        <h1>Welcome to My Movie Recommendation System</h1>
    </header>

    <main>
        <form action="/recommend" method="post">
            <!-- Label and input field for user ID -->
            <label for="user_id">Enter User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
            <input type="submit" value="Get Recommendations">
        </form>

        <!-- Section to display recommended movies -->
        <section id="recommendations">
            <!-- Recommended movies will be displayed here -->
        </section>
    </main>
</body>
</html>
