{% extends 'base.html' %}
{% block title %}Update Todo{% endblock title %}
{% block body %}
<div class="container">
  <h2>Update Existing Todo</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Enter Title</label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="title" value="{{ todo.title }}" required>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Enter Description</label>
      <input type="text" class="form-control" id="desc" name="desc" value="{{ todo.desc }}" required>
    </div>
    <button type="submit" class="btn btn-dark">Update</button>
  </form>
</div>
{% endblock body %}
