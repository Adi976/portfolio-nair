<!DOCTYPE html>
<html>
  <head>
    <title>ScrollingText Example</title>
    <style>
      #scrollingText {
        font-size: 24px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Start Scrolling</button>
    <div id="scrollingText">This is some scrolling text!</div>
    <script>
      varscrollingText = document.getElementById("scrollingText");
      varstartBtn = document.getElementById("startBtn");
      var textWidth = scrollingText.clientWidth;
      var containerWidth = scrollingText.parentNode.clientWidth;
      var currentPosition = 0;
      function scrollText() {
        if (currentPosition < containerWidth) {
          scrollingText.style.transform =
            "translateX(+" + currentPosition + "px)";
          currentPosition += 1;
          setTimeout(scrollText, 20);
        } else {
          currentPosition = -textWidth;
          scrollText();
        }
      }
      startBtn.addEventListener("click", function () { currentPosition = 0; scrollText(); });
    </script>
  </body>
</html>
