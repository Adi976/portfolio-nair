<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Inline Elements</title>
</head>
<body>
    <!-- (i) Indicating Dates and Time -->
    <p>Join us on <time datetime="2023-09-15">September 15, 2023</time> for the event.</p>

    <!-- (ii) Inserting Figures -->
    <figure>
        <img src="example.jpg" alt="A beautiful landscape">
        <figcaption>This is a beautiful landscape.</figcaption>
    </figure>
</body>
</html>
