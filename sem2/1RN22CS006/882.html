<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Example</title>
    <style>
        body{
            background-color: red;
        }
        #p1{background-color: rgb(255,255,0);}
        #p2{background-color: rgba(255,255,0,0.4);}
        #p3{background-color: rgb(255,255,0);opacity: 0.4;}
    </style>
</head>
<body>
    <p id="p1">This line uses background-color: rgb(255,255,0);</p>
    <p id="p2">This line uses background-color: rgba(255,255,0,.4);</p>
    <p id="p3">This line uses background-color: rgba(255,255,0,.4);opacity:.4</p>
</body>
</html>
