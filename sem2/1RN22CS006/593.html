<!DOCTYPE html>
<html>
<head>
    <title>Text Animation</title>
</head>
<body>
    <p id="animatedText" style="color: red; font-size: 10pt;">TEXT-GROWING</p>
    
    <script>
        const textElement = document.getElementById('animatedText');
        let fontSize = 10; // Initial font size
        let growing = true;

        function animateText() {
            if (growing) {
                fontSize += 1;
                textElement.style.fontSize = `${fontSize}pt`;

                if (fontSize >= 50) {
                    textElement.style.color = 'blue';
                    textElement.textContent = 'TEXT-SHRINKING';
                    growing = false;
                }
            } else {
                fontSize -= 1;
                textElement.style.fontSize = `${fontSize}pt`;

                if (fontSize <= 5) {
                    clearInterval(animationInterval);
                }
            }
        }

        const animationInterval = setInterval(animateText, 100); // Run every 100ms
    </script>
</body>
</html>
