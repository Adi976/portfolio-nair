<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Count</title>
    <style>
      * {
        text-align: center;
        font-weight: bold;
      }
      #increment-btn {
        border: none;
        background-color: red;
        color: white;
        border-radius: 5px;
        padding: 10 10;
        width: 200px;
        height: 45px;
      }
      #save {
        margin: 10px;
        border: none;
        background-color: green;
        color: white;
        border-radius: 5px;
        padding: 10 10;
        height: 45px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>People entered:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button><br>
    <button id="save" onclick="save()">SAVE</button>
    <p id="prevent">Previous entries</p>
    <script>
        let count = 0;
        let pvt = document.getElementById("prevent");
        let entry = 0;
        var cnt = document.getElementById("count-el");
        function increment() {
          count += 1;
          cnt.innerText = count;
        }
        function save() {
          entry = count;
          pvt.innerText += "-" + entry;
          entry=0;count=0;
        }
        
         </script>
  </body>
</html>
