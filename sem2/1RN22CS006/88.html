<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Food Pyramid</title>
    <style>
      .bor {
        text-align: center;
        border:1px;
        border-color: black;
      }
      .ro {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <table class="bor" margin:5px padding:5px border="border">
      <tr class="ro">
        <th></th>
        <th colspan="2">Serving calculations</th>
      </tr>
      <tr class="ro">
        <td>Food group</td>
        <td>2005-2010</td>
        <td>2011-present</td>
      </tr>
      <tr>
        <td>Milk group</td>
        <td>2-3</td>
        <td>3-4</td>
      </tr>
      <tr>
        <td>Meat group</td>
        <td>2-3</td>
        <td>5-6</td>
      </tr>
      <tr>
        <td>Fruits</td>
        <td>2-4</td>
        <td>2-4</td>
      </tr>
      <tr>
        <td>Vegetables</td>
        <td>3-5</td>
        <td>1-2</td>
      </tr>
      <tr>
        <td>Heavy salted snacks</td>
        <td>1-2</td>
        <td>3-5</td>
      </tr>
    </table>
    <div class="form">
      <form>
        <label>Name: <input type="text" /></label>
        <br /><label>Password: <input type="password" /></label> <br /><label
          >E-mail: <input type="email"
        /></label>
        <br /><label
          >Gender: <input type="radio" /> Male <input type="radio" /> Female
        </label>
        <br /><label>Contact: <input type="text" /></label>
        <p>Educational Qualifications</p>
        <label
          >Degree:<select>
            <option>frut</option>
            <option>C</option>
          </select></label
        >
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="5" cols="50"></textarea>
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" />
        <br /><br />
        <input type="submit" value="Upload" />
      </form>
    </div>
  </body>
  <script>
    var grow = true;
var fontSize = 1;
var text = "HTML5";
var element = document.createElement("p");
element.innerHTML = text;
element.style.color = "red";
document.body.appendChild(element);

function increaseFontSize() {
    if (grow) {
        fontSize++;
        element.style.fontSize = fontSize + "pt";
        if (fontSize == 50) {
            grow = false;
            element.style.color = "blue";
            element.innerHTML = "HTML";
        }
    } else {
        fontSize--;
        element.style.fontSize = fontSize + "pt";
        if (fontSize == 5) {
            clearInterval(interval);
            document.body.removeChild(element);
        }
    }
}

var interval = setInterval(increaseFontSize, 100);

  </script>
</html>
